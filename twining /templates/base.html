<!DOCTYPE html>	
{% load staticfiles %}
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>{% block title %}Twitter Mining - DionLab {% endblock %}</title>

  <!-- CSS  -->
  <link href="{% static 'css/materialize.css' %}"  rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/materialize.min.css' %}" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen,projection"/>
  
</head>


<body >
	   <nav class=" blue-grey darken-4" role="navigation">
	    <div class="container">
	      <div class="nav-wrapper"><a id="logo-container" href="{% url 'twinapp.views.base' %}" class="brand-logo">Dionmetrics</a>
	        <ul id="nav-mobile" class="right side-nav">
            <li><a href="{% url 'twinapp.views.help' %}"><i class="small mdi-action-help left"></i>Help</a></li>
	          <li><a href="{% url 'twinapp.views.about' %}"><i class="tiny mdi-social-person left"></i>About</a></li>
	        </ul><a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        </div>
      </div>
    </nav>
    <br><br><br>    
    <div id="content" >
       {% block content %}
          {% include "home.html" %}  
        {% endblock %}

    </div>

  <br><br><br>
  <footer class=" blue-grey darken-3">
    <div class="container">
      <div class="row">
        <div class="col l6 s4">
          <h5 class="white-text">DionLab</h5>
          <p class="grey-text text-lighten-4">Web Developer.</p>


        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Connect</h5>
          <ul>
            <li><a class="white-text" href="https://twitter.com/dionedo">@dionedo</a></li><br>
             <li><a class="white-text" href="#!">Dion Edo Fananie</a></li><br>
             <li><a class="white-text" href="#!">+DionFananie</a></li><br>
          </ul>
        </div>
        
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="white-text " href="http://materializecss.com">DionLab</a>
      </div>
    </div>
  </footer>
  <script src="{% static 'js/jquery-2.1.3.min.js'%}"></script>
  <script src="{% static 'js/materialize.js'%}"></script>
  <script src="{% static 'js/init.js' %}"></script>
  <script src="{% static 'js/dionmetrics.js' %}"></script>

</body>
</html>
